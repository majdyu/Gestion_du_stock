<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"/>

<body>

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
        </svg>
    </div>
</div>
<!--*******************
    Preloader end
********************-->


<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">

    <!--**********************************
        Nav header start
    ***********************************-->
    <div class="nav-header">
        <div class="brand-logo">
            <a href="index.html">
                <b class="logo-abbr"><img th:src="@{/back/images/logo.png}" alt=""> </b>
                <span class="logo-compact"><img th:src="@{/back/images/logo-compact.png}" alt=""></span>
                <span class="brand-title">
                        <img th:src="@{/back/images/logo-text.png}" alt="">
                    </span>
            </a>
        </div>
    </div>
    <!--**********************************
        Nav header end
    ***********************************-->

    <div th:replace="fragments/navheader :: navheader"/>

    <div th:replace="fragments/sidebar :: sidebar"/>

    <!--**********************************
        body content start
    ***********************************-->
    <div class="content-body">
        <div class="card">
            <div class="card-body">
                <div th:switch="${fournisseurs}" class="container ">
                    <p class="my-5">
                        <a th:href="@{'/fournisseurs/ajouter/'}" class="btn btn-primary"><i>Ajouter Fournisseur</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Providers yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>logo</th>
                                    <th>nom</th>
                                    <th>email</th>
                                    <th>telephone</th>
                                    <th>adresse</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="fournisseur : ${fournisseurs}">
                                    <td>
                                        <div class="form-group col-md-6">
                                            <img alt="Image" th:src="@{'/upload/'+ ${fournisseur.logo}}" width="150" height="150"/>
                                        </div>
                                    </td>
                                    <td th:text="${fournisseur.nom}"></td>
                                    <td th:text="${fournisseur.email}"></td>
                                    <td th:text="${fournisseur.telephone}"></td>
                                    <td th:text="${fournisseur.adresse}"></td>
                                    <td><a th:href="@{/fournisseurs/edit/{id}(id=${fournisseur.id})}" class="btn btn-primary"><i>modifier</i></a></td>
                                    <td><a th:href="@{/fournisseurs/delete/{id}(id=${fournisseur.id})}" class="btn btn-primary"><i>supprimer</i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--**********************************
        body content end
    ***********************************-->

    <div th:replace="fragments/footer :: footer"/>

</div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
<script th:src="@{/back/plugins/common/common.min.js}"></script>
<script th:src="@{/back/js/custom.min.js}"></script>
<script th:src="@{/back/js/settings.js}"></script>
<script th:src="@{/back/js/gleek.js}"></script>
<script th:src="@{/back/js/styleSwitcher.js}"></script>

<!-- Chartjs -->
<script th:src="@{/back/plugins/chart.js/Chart.bundle.min.js}"></script>
<!-- Circle progress -->
<script th:src="@{/back/plugins/circle-progress/circle-progress.min.js}"></script>
<!-- Datamap -->
<script th:src="@{/back/plugins/d3v3/index.js}"></script>
<script th:src="@{/back/plugins/topojson/topojson.min.js}"></script>
<script th:src="@{/back/plugins/datamaps/datamaps.world.min.js}"></script>
<!-- Morrisjs -->
<script th:src="@{/back/plugins/raphael/raphael.min.js}"></script>
<script th:src="@{/back/plugins/morris/morris.min.js}"></script>
<!-- Pignose Calender -->
<script th:src="@{/back/plugins/moment/moment.min.js}"></script>
<script th:src="@{/back/plugins/pg-calendar/js/pignose.calendar.min.js}"></script>
<!-- ChartistJS -->
<script th:src="@{/back/plugins/chartist/js/chartist.min.js}"></script>
<script th:src="@{/back/plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js}"></script>



<script th:src="@{back/js/dashboard/dashboard-1.js}"></script>

</body>

</html>
